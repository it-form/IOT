name: V√©rification HTML avec Runner Info

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  html-validator:
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v3

      - name: Afficher les infos du runner
        run: |
          echo "üèÉ Runner Name   : $RUNNER_NAME"
          echo "üñ• OS           : $RUNNER_OS"
          echo "‚öô Architecture : $RUNNER_ARCH"
          echo "üî¢ Version     : $RUNNER_VERSION"

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installer le validateur HTML
        run: npm install -g html-validator-cli

      - name: V√©rifier tous les fichiers HTML
        run: |
          for file in $(find . -name "*.html"); do
            echo "üîé V√©rification de $file"
            html-validator --file=$file --verbose
          done

